<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WaveTune! La musica del mare aspetta solo te</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<div>
				<h1>WaveTunes</h1>
				<h2>La colonna sonora del tuo viaggio tra le onde</h2>
			</div>
			<div>
				<p>Benvenuti su WaveTunes, il luogo dove il mare si unisce alla musica per creare le tue esperienze sonore pi√π emozionanti.</p>
			</div>
			<div>
				<h3>Registrati oggi e inizia il tuo viaggio musicale con WaveTunes!</h3>
				<form onsubmit="alert('Registrazione quasi completata. Controlla la tua casella di posta')" >	
					<div class="flex_container">
						<label for="nome">Inserisci il tuo nome</label>
						<input type="text" name="nome" placeholder="Il tuo nome">	
					</div>
					<div class="flex_container">
						<label for="cognome">Inserisci il tuo cognome</label>
						<input type="text" name="cognome" placeholder="Il tuo cognome">	
					</div>
					<div class="flex_container">
						<label for="email">Inserisci la tua email</label>
						<input type="email" name="email" placeholder="La tua email">	
					</div>
					<div class="flex_container">
						<label for="password">Inserisci una password</label>
						<input type="password" name="password" placeholder="Crea una password">
					</div>
					<div class="flex_container">
						<label for="data">Inserisci la tua data di nascita</label>
						<input type="date" name="data">
					</div>
					<div class="flex_container">
						<label>Inserisci il tuo numero di telefono</label>
						<input type="number" name="number" placeholder="+39 ....">
					</div>
					<div id="checkbox_section">
						<h4>Seleziona i tuoi gusti musicali</h4>
						<div id="checkbox_flex_container">
							<input type="checkbox" name="rock_genre">
							<label for="rock_genre">Classic Rock</label>
							<input type="checkbox" name="hiphop_genre">
							<label for="hiphop_genre">Hip-Hop</label>
							<input type="checkbox" name="punk_genre">
							<label for="punk_genre">Punk Rock</label>
							<input type="checkbox" name="raggae_genre">
							<label for="raggae_genre">Raggae</label>
							<input type="checkbox" name="ska_genre">
							<label for="ska_genre">Ska</label>
						</div>
					</div>
					<div id="term_condition">
						<input type="radio" name="term_condition">
						<label for="term_condition">Accetta i Termini e Condizioni prima di continuare</label>
					</div>
					<div id="buttons">
						<button type="submit">Registrati</button>
						<button id="reset_button" type="reset">Cancella tutto</button>
					</div>
				</form>
				<p>&copy; 2023 - Giacomo WD</p>
			</div>
		</main>
	</body>
</html>
